<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uber|Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body> 
<div class = "div2">
    
    <form id = "wrap">
            <div class = "divcenter">  <img src="uber.png"  alt="UBER"> </div> 
        <div id = "content">
            <div class = "heads">
                <h1>Sign Up to Ride</h1>
                <p><font size= "5" color="black">Safe, reliable rides in minutes</font></p>
            </div>
            <div class = "container">
                <div class="fname"
                    <label for="fname">First name (required)</label>
                    <input type="text" placeholder="First name" name="fname" required>
                </div>
                <div>
                    <label for="lname">Last name (required)</label>
                    <input type="text" placeholder="Last name" name="lname" required>
                </div>
            </div>
            <label for="number">Enter your phone number (required)</label><br>
                <div class = 'contact'>
                    <select>
                        <option value="+256">+256  Uganda</option>
                        <option value= "+251">+251 Ethiopia</option>
                        <option value="+254">+254 Kenya</option>
                        <option value="246">+246 British Indian Ocean Territory</option>
                    </select>
                    <input type="text" placeholder="Phone number" name="number" required><br><br>
                </div>
                <label for="email">Enter your email (required)</label><br>
                <input type="text" placeholder="Email" name="email" required><br><br>
                <label for="psw">Enter a password (required)</label><br>
                <input type="password" placeholder="Password" name="psw" required><br><br>
                <a href="#"> Add a promo code </a><br><br>

                <button class = "btn" type="submit" value="signup"><b>SIGN UP </b></button> <br>
                
                <p>
                By clicking "Sign Up" you agree to Uber's clicking <a href="#"> Terms of Use</a> and acknowledge you have read<br>
                the <a href="#">Privacy Policy</a>  
                </p>

            
        </div>
    </form>
</div>
    
</body>
</html>
