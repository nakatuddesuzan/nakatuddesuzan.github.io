<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/requests.css" />
    <link href="../css/dashboard.css" rel="stylesheet" media="screen" type ="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
        <div class="landing">
                <div class="topnav">
                    <a class="active" href="index.html">Home</a>
                    <a href="index.html">Logout</a>
                </div>
        
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="button">Add Request</button>
        
        <div id="id01" class="modal">
          <form class="modal-content" action="/action_page.php">
            <div class="container">
              <h1>Request</h1>
              <p>Please fill in this form to submit your request.</p><br><br>
              <hr>
              <label for="title"><b>Request Title</b></label>
              <input type="text" placeholder="Enter Title" name="title" required><br><br>
              <textarea name="description" id="description" cols="100" rows="10" placeholder="Enter Request description"></textarea><br><br>
        
              <label for="department"><b>Department</b></label>
              <select name="Options">
                <option value="it">IT</option>
                <option value="operation">Human Resource</option>
                <option value="facilities">Engineering</option>
                <option value="transport">Development</option>
                <option value="facilities">Facilities</option>
              </select><br><br>
              <div class="clearfix">
                <button type="submit" class="button">Submit</button>
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="button">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        
        <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
        <div class="user_view">
            Your Requests
            <hr/>
            <div class="card">
                    <div class="container">
                      <h4><b>Title:No working tool</b></h4> 
                      <p>Description: My Mac was stolen</p> 
                      <p>Department: Development</p> 
                      <hr/>
                    <button><i class="fa fa-trash"> Delete</i></button>
                  <button><i class="fa fa-edit"> Edit</i></button>
                    </div>
                  </div><br>
                  <div class="card">
                    <div class="container">
                      <h4><b>Title: Office Material</b></h4> 
                      <p>Description: I need a book, pen and sticky notes to ease my learning</p> 
                      <p>Department: Operations</p> 
                      <hr/>
                      <button><i class="fa fa-trash"> Delete</i></button>
                      <button><i class="fa fa-edit"> Edit</i></button>
                        </div>
                      </div>
        </div>
</body>
</html>
